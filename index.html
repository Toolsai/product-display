        // THREE.JS SCENE SETUP
        let scene, camera, renderer, cube, cubeWireframe;
        let mouseX = 0, mouseY = 0;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Create Bauhaus Cube
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            
            // Core Solid Material
            const material = new THREE.MeshBasicMaterial({ 
                color: 0xffffff,
                transparent: true,
                opacity: 0.1
            });
            cube = new THREE.Mesh(geometry, material);
            
            // Wireframe Overlay
            const wireframeGeometry = new THREE.EdgesGeometry(geometry);
            const wireframeMaterial = new THREE.LineBasicMaterial({ 
                color: 0x000000, 
                linewidth: 2 
            });
            cubeWireframe = new THREE.LineSegments(wireframeGeometry, wireframeMaterial);
            
            cube.add(cubeWireframe);
            scene.add(cube);

            // Add floating geometric particles
            const points = [];
            for (let i = 0; i < 50; i++) {
                const x = THREE.MathUtils.randFloatSpread(20);
                const y = THREE.MathUtils.randFloatSpread(20);
                const z = THREE.MathUtils.randFloatSpread(20);
                points.push(x, y, z);
            }
            
            const dotGeo = new THREE.BufferGeometry();
            dotGeo.setAttribute('position', new THREE.Float32BufferAttribute(points, 3));
            const dotMat = new THREE.PointsMaterial({ color: 0x000000, size: 0.05 });
            const dots = new THREE.Points(dotGeo, dotMat);
            scene.add(dots);

            camera.position.z = 5;

            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }

        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) - 0.5;
            mouseY = (event.clientY / window.innerHeight) - 0.5;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Continuous rotation
            cube.rotation.y += 0.005;
            cube.rotation.x += 0.003;

            // Interactive movement
            cube.rotation.y += mouseX * 0.05;
            cube.rotation.x += mouseY * 0.05;

            renderer.render(scene, camera);
        }

        init();
    </script>
